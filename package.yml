name       : at-spi2
version    : 2.24.0
release    : 13
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/at-spi2-core/2.24/at-spi2-core-2.24.0.tar.xz : 6179f314fbd903b3cd3477a57b6b1fecca88b76ce769ce777fda0d3e5f61afcd
license    :
    - GPL-3.0
summary    : Accessibility toolkit
builddeps  :
    - pkgconfig(gobject-2.0)
    - pkgconfig32(gobject-2.0)
    - pkgconfig(x11)
    - pkgconfig32(x11)
    - pkgconfig(xtst)
    - pkgconfig32(xtst)
    - pkgconfig(xi)
    - pkgconfig32(xi)
    - pkgconfig32(dbus-1)
    - glibc-32bit-devel
    - libgcc-32bit
    - dbus-32bit
emul32     : yes
component  : desktop.gtk
description: |
    ATK provides the set of accessibility interfaces that are implemented by other toolkits and applications. Using the ATK interfaces, accessibility tools have full access to view and control running applications.
setup      : |
    %configure --libexecdir=%libdir%/at-spi2/core --prefix=/usr
build      : |
    %make
install    : |
    %make_install
    # Stateless XDG
    mv $installdir/etc/xdg $installdir/usr/share/xdg
    rmdir $installdir/etc
