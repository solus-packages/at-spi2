name       : at-spi2
version    : 2.38.0
release    : 24
source     :
    - https://download.gnome.org/sources/at-spi2-core/2.38/at-spi2-core-2.38.0.tar.xz : 84e36c3fe66862133f5fe229772b76aa2526e10de5014a3778f2fa46ce550da5
license    : LGPL-2.1-or-later
component  : desktop.gtk
summary    : Accessibility toolkit
description: |
    ATK provides the set of accessibility interfaces that are implemented by other toolkits and applications. Using the ATK interfaces, accessibility tools have full access to view and control running applications.
emul32     : yes
builddeps  :
    - pkgconfig32(dbus-1)
    - pkgconfig32(gobject-2.0)
    - pkgconfig32(liblzma)
    - pkgconfig32(x11)
    - pkgconfig32(xtst)
    - pkgconfig32(xi)
    - libgcrypt-32bit-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-stateless-XDG-autostart-dir.-Enforce-previous-ex.patch
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        build_gobject="no"
    else
        build_gobject="yes"
    fi

    %meson_configure -Dintrospection=$build_gobject
build      : |
    %ninja_build
install    : |
    %ninja_install
